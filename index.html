<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mac Clicker</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <audio id="buyClickerSound" src="maccufun.mp3"></audio>
    <audio id="buyMaccuPartySound" src="maccublaster.mp3"></audio>
    <div id="background"></div>
    <section>
        <div class="main">
            <div class="left">
                <h3>mcrep: <span class="point-cost">0</span></h3>
                <img src="maccu3.png" alt="" srcset="" class="maccuimg" onclick="incrementMcrep()" draggable="false">
                </div>
             <div class="right">
                <div class="upgrade" onclick="buyClicker()">
                    <div class="left-section">
                        <img src="bigmac.png" alt="" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>Bigmac</h4>
                        <div class="cost-info">
                            <p> Cost: <span class="clicker-cost">10</span></p>
                            <img src="bigmac.png" alt="" srcset="" class="bigmac-img">
                        </div>
                    </div>
                    <div class="right-section">level <span class="clicker-level">0</span></div>

                    <div class="next-level-info">
                        <p>
                            +<span class="clicker-increase">1</span> mcrep <br /> per click
                        </p>
                    </div>
                </div>


                <div class="upgrade" onclick="buyHappyMeal()">
                    <div class="left-section">
                        <img src="happymeal.png" alt="" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>HappyMeal</h4>
                        <div class="cost-info">
                            <p> Cost: <span class="happyMeal-cost">130</span></p>
                            <img src="bigmac.png" alt="" srcset="" class="bigmac-img">
                        </div>
                    </div>
                    <div class="right-section"> level <span class="happyMeal-level"> 0 </span></div>

                    <div class="next-level-info">
                        <p>
                            +<span class="happyMeal-increase">5</span> mcrep <br /> per second
                        </p>
                    </div>
                </div>

                <div class="upgrade" onclick="buyMcSteal()">
                    <div class="left-section">
                        <img src="mcSteal.png" alt="" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>McSteal</h4>
                        <div class="cost-info">
                            <p> Cost: <span class="mcSteal-cost">850</span></p>
                            <img src="bigmac.png" alt="" srcset="" class="bigmac-img">
                        </div>
                    </div>
                    <div class="right-section"> level <span class="mcSteal-level"> 0 </span></div>

                    <div class="next-level-info">
                        <p>
                            +<span class="mcSteal-increase">20</span> mcrep <br /> per second
                        </p>
                    </div>
                </div>

                <div class="upgrade" onclick="buyMaccuParty()">
                    <div class="left-section">
                        <img src="Maccuparty.png" alt="" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>MC Party</h4>
                        <div class="cost-info">
                            <p> Cost: <span class="maccuParty-cost">5000</span></p>
                            <img src="bigmac.png" alt="" srcset="" class="bigmac-img">
                        </div>
                    </div>
                    <div class="right-section"> level <span class="maccuParty-level"> 0 </span></div>

                    <div class="next-level-info">
                        <p>
                            +<span class="maccuParty-increase">1000</span> mcrep <br /> per second
                        </p>
                    </div>
                </div>

            </div>
        </div>
        <div class="statistics">
            <div class="texts">
            <p>MPC: <span id="mpc-text">1</span></p>
            <p>MPS: <span id="mps-text">0</span></p>
        </div>
    </div>


    </section>



    <script src="script.js"></script>
</body>

</html>
